{% extends 'base.html' %}


{% block bootstrap5_content %}
<header  class="bg-primary text-white text-center py-4">
 <h1>Organisateurs</h1>
 <p>{% block title %}{% endblock %}</p>
</header>

<div class="container mt-4">
 <div class="row">
  <nav class="col-md-2 bg-light p-3">
   <h4>Menu</h4>
   <ul class="nav flex-column">
    <li class="nav-item">
     <a class="nav-link active" href="{% url 'organizer:index' %}">Accueil</a>
    </li>
   </ul>
{% if event %}
   <h4>{{ event.name }}</h4>
   <ul class="nav flex-column">
    <li class="nav-item">
     <a class="nav-link active" href="{% url 'organizer:volunteers' event.slug %}">Bénévoles</a>
    </li>
    <li class="nav-item">
     <a class="nav-link active" href="{% url 'organizer:duo' event.slug %}">Binômes</a>
    </li>
    <li class="nav-item">
     <a class="nav-link active" href="{% url 'organizer:schedule' event.slug %}">Planning</a>
    </li>
    <li class="nav-item">
     <a class="nav-link active" href="{% url 'organizer:roles' event.slug %}">Postes</a>
    </li>
   </ul>
{% endif %}
  </nav>

  <main class="col-md-10">
   <div class="content">
    {% block content %}{% endblock %}
   </div>
  </main>
 </div>
</div>
{% endblock %}
